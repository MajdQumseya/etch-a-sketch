<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <div class="options-container">
        <h2>Etch-A-Sketch</h2>
        <p>Grid Size Options:</p>
        <div class="grid-options-container">
            <button id="small-grid">16x16</button>
            <button id="medium-grid">32x32</button>
            <button id="large-grid">64x64</button>
        </div>
        <p>Color Options:</p>
        <div class="color-options-container">

            <button id="single">Black</button>
            <button id="greyscale">Greyscale</button>
            <button id="rainbow">Rainbow</button>
            <button id="eraser">Eraser</button>
            <input class="color-picker" type="color">
        </div>
    </div>
    <div class="game-container">
    </div>

</body>

</html>
